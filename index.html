							<div>
								<section>
									<h2>Add Watch on Twitch User</h2>
									<form method="post" action="#">
										<div class="field">
											<input type="text" name="username" required id="username" placeholder="Twitch username..." />
										</div>
										<ul class="actions">
											<li><input type="submit" title="Add Watch to a Twitch user" value="Watch" class="special" /></li>
											<li><input type="reset" value="Clear input" /></li>
										</ul>
									</form>
									<hr />
									<ul class="actions">
										<li><a class="button" title="Refresh" id="btnRefresh"><i class="fa fa-refresh"></i> Last Refresh</a></li>
									</ul>
									<ul class="actions">
										<li><a class="button" title="Delete all erroneous items" id="btlDelErrors"><i class="fa fa-trash-o"></i> Delete All Errors</a></li>
										<li><a class="button" title="Reset all values to default" id="btnResetDefault"><i class="fa fa-power-off"></i> Reset to Default</a></li>

								</section>

			<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
			<script id="streamer-template" type="text/x-handlebars-template">
				{{#each streamers}}
					<article class="thumb text-center {{iconClass}}">
						<a href="{{logo}}" class="image {{cssClass}}"><img class="test" src="{{logo}}" alt="" /></a>
						<h2 class="hideonpop"><i class="fa fa-circle {{iconClass}}"></i> {{display_name}}</h2>
						<div class="hideoffpop">
							<h2><i class="fa fa-circle {{iconClass}}"></i> {{display_name}}</h2>
							<div class="info">
								<a href="{{url}}" target="_blank" class="button"><i class="fa fa-link"></i></a>
								<a data-key="{{key}}" class="button delete ignore"><i class="fa fa-eye-slash"></i> Unwatch</a>
								<hr />
								{{#if isOnline}}
									<h3><i>Currently streaming</i></h3>
									<p>{{status}}</p>
								{{else}}
									<h3><i>Offline</i></h3>
								{{/if}}
							</div>
					</div>
					</article>
				{{/each}}
			</script>
